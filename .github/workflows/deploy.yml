name: Deploy to Render and Check Status

on:
  workflow_dispatch:
    # Allows manual triggering
  push:
    branches:
      - main

jobs:
  deploy-and-check-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Trigger Render Deployment
        id: trigger
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          echo "Triggering deployment..."
          deploy_response=$(curl -s -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Content-Type: application/json")
          
          echo "$deploy_response" | jq

          # Capture DEPLOY_ID
          DEPLOY_ID=$(echo "$deploy_response" | jq -r '.id')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOY_ID"

      - name: Wait for Deployment Status
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          DEPLOY_ID=${{ steps.trigger.outputs.deploy_id }}
          echo "Polling deployment status for $DEPLOY_ID..."

          while true; do
            # Get deployment status
            response=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID")
            
            state=$(echo "$response" | jq -r '.state')
            echo "Deployment state: $state"

            if [[ "$state" == "LIVE" ]]; then
              echo "Deployment succeeded!"
              exit 0  # GitHub Actions job succeeds
            elif [[ "$state" == "BUILD_FAILED" || "$state" == "FAILED" ]]; then
              echo "Deployment failed!"
              exit 1  # GitHub Actions job fails
            fi

            sleep 15  # wait 15 seconds before checking again
          done
