name: Deploy to Render after CodeQL check

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

env:
  REPO: mihneagrigore/supermarket_stock_optimiser
  TOKEN_GITAPI: ${{ secrets.TOKEN_GITAPI }}

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Wait for latest CodeQL check runs
        id: wait_codeql
        run: |
          echo "Polling GitHub API for latest CodeQL check suite..."
          
          while true; do
            # Fetch the check runs for the latest CodeQL check suite
            check_runs=$(curl -s -H "Authorization: token $TOKEN_GITAPI" \
              "https://api.github.com/repos/$REPO/commits/$GITHUB_SHA/check-suites" | \
              jq -r '.check_suites | sort_by(.created_at) | reverse | .[] | select(.app.name=="CodeQL") | .id' | head -n1)

            if [[ -z "$check_runs" ]]; then
              echo "No CodeQL check suite found. Waiting..."
              sleep 15
              continue
            fi

            # Get all check runs in this suite
            runs_status=$(curl -s -H "Authorization: token $TOKEN_GITAPI" \
              "https://api.github.com/repos/$REPO/check-suites/$check_runs/check-runs" | \
              jq -r '.check_runs[] | select(.name | test("Analyze")) | .conclusion')

            all_success=true
            any_failed=false

            for status in $runs_status; do
              if [[ "$status" == "failure" || "$status" == "cancelled" ]]; then
                any_failed=true
              fi
              if [[ "$status" != "success" ]]; then
                all_success=false
              fi
            done

            if $all_success; then
              echo "All CodeQL check runs passed!"
              break
            elif $any_failed; then
              echo "One or more CodeQL check runs failed!"
              exit 1
            else
              echo "CodeQL checks not finished yet. Waiting..."
              sleep 15
            fi
          done

      - name: Trigger Render Deployment
        id: trigger
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          echo "Triggering deployment..."
          deploy_response=$(curl -s -X POST -H "Authorization: Bearer $RENDER_API_KEY" \
            "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Content-Type: application/json")
          
          echo "$deploy_response" | jq
          DEPLOY_ID=$(echo "$deploy_response" | jq -r '.id')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOY_ID"

      - name: Wait for Deployment Status
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          DEPLOY_ID=${{ steps.trigger.outputs.deploy_id }}
          echo "Polling deployment status for $DEPLOY_ID..."

          while true; do
            response=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$SERVICE_ID/deploys/$DEPLOY_ID")
            
            status=$(echo "$response" | jq -r '.status')
            echo "Deployment status: $status"

            if [[ "$status" == "live" ]]; then
              echo "Deployment succeeded!"
              exit 0
            elif [[ "$status" == "build_failed" || "$status" == "failed" ]]; then
              echo "Deployment failed!"
              exit 1
            fi

            sleep 15
          done
