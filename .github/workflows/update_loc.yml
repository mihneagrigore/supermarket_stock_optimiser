name: Update LOC stats in README

on:
  push:
    branches: [ main ]

jobs:
  update-loc:
    if: |
      github.actor != 'github-actions[bot]' &&
      github.workflow != 'pages-build-deployment' &&
      !contains(github.event.head_commit.message, 'Update LOC stats')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          ref: main  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install git-fame
        run: pip install git-fame

      - name: Debug files
        run: |
          cd $GITHUB_WORKSPACE
          git ls-files | grep -E '\.(py|js|html|css|yml)$'

      - name: Generate LOC stats (raw)
        run: |
          cd $GITHUB_WORKSPACE
          git fame \
            --incl '\.(py|js|html|css|yml)$' \
            --format=pipe > loc_raw.txt

      - name: Format LOC stats as plain text
        run: |
          cd $GITHUB_WORKSPACE
          awk -F'|' '
            {
              gsub(/^[ \t]+|[ \t]+$/, "", $2)
              gsub(/^[ \t]+|[ \t]+$/, "", $3)
      
              if ($2 != "" && $2 != "Author" && $3 ~ /^[0-9]+$/) {
                print $2 " - " $3 " loc;"
              }
            }
          ' loc_raw.txt > loc.txt

      - name: Update README.md
        run: |
          cd $GITHUB_WORKSPACE
          awk '
          BEGIN{p=1}
          /<!-- LOC-START -->/{print; system("cat loc.txt"); p=0}
          /<!-- LOC-END -->/{p=1; print}
          p{print}
          ' README.md > README.new
          mv README.new README.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update LOC stats
          branch: update-loc
          title: Update LOC stats
          body: Automated update of LOC statistics
          base: main
          delete-branch: true
