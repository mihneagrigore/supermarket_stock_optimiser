<html lang="en">
<head>

</head>
<body>

  {% include "navbar.html" %}

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    function toggleDropdown(e) {
      e.stopPropagation();
      document.getElementById("accountDropdown")?.classList.toggle("show");
    }
    window.addEventListener("click", () => {
      document.getElementById("accountDropdown")?.classList.remove("show");
    });
  </script>

</body>
</html>
